<div class="relative">
  <!-- Botón Hamburguesa -->
  <button
    (click)="toggleMenu()"
    class="text-white bg-orange-600 p-2 rounded-md focus:outline-none fixed top-4 left-4 z-50"
  >
    <svg
      class="w-8 h-8"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'translate-x-0': isMenuOpen,
      '-translate-x-full': !isMenuOpen
    }"
    class="sidebar fixed top-0 left-0 h-screen w-64 bg-white bg-opacity-20 backdrop-blur-xl shadow-2xl transition-transform transform duration-300 ease-in-out z-40 border-r border-gray-300"
  >
    <!-- Sección de perfil -->
    <div
      class="header flex flex-col items-center py-6 bg-gradient-to-r from-yellow-500 to-orange-500 text-white rounded-br-lg"
    >
      <img
        [src]="userImage"
        alt="Usuario"
        class="w-16 h-16 rounded-full mb-2 border-4 border-white"
      />
      <h1 *ngIf="userFirstName" class="text-lg font-semibold">
        {{ userFirstName }}
      </h1>
      <p class="text-sm text-yellow-200">Bienvenido</p>
    </div>

    <!-- Menú de navegación -->
    <nav class="mt-6">
      <!-- Enlace de perfil -->
      <a
        href="javascript:void(0)"
        (click)="navigateToProfile()"
        class="flex items-center px-6 py-3 hover:bg-yellow-500 hover:bg-opacity-40 transition-colors text-orange-700"
      >
        <i class="ai-search text-xl mr-4"></i>
        <span class="text-lg">Perfil</span>
      </a>
    </nav>

    <!-- Cierre de sesión -->
    <div class="absolute bottom-4 w-full px-6">
      <a
        (click)="logout()"
        class="flex items-center px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-md"
      >
        <i class="ai-log-out text-xl mr-4"></i>
        <span class="text-lg">Cerrar sesión</span>
      </a>
    </div>
  </aside>
</div>
